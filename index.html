<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API - 1 to 50 images</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dogs for days!</h1>
        <form>
          <label for="dogcount">Number of dogs:</label>
          <input type="number" id="dogcount" name="dogcount" min="1" max="50" placeholder="(1-50)" value="3"><br>
          <input type="submit" id="button" value="PIC ME!">
        </form>
        <section class="results hidden">
          <h2>Dog here:</h2>
          <div class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
